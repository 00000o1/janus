<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Client Page</title>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <style>
    #blog, #chat {
      max-width: 600px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    #chat-window {
      width: 100%;
      height: 200px;
      background-color: #f0f0f0;
    }
    #chat-input {
      width: calc(100% - 60px);
    }
  </style>
</head>
<body>
  <h1>WebRTC Client</h1>
  <section id="blog"></section> <!-- Blog content will be inserted here -->
  <div id="chat">
    <textarea id="chat-window" readonly></textarea>
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>

  <script>
    
  </script>

  <script>
    const urlParams = new URL(location).searchParams;
    const signalData = urlParams.get('data');
    const issueUrl = urlParams.get('issue');
    const alertBoxMessage = `Connection Ready: The connection data has been copied to your clipboard.\nPlease go to the GitHub issue page (opening now) and paste this data into a comment. Do not close this page - it keeps the connection active.\nPaste the data in a GitHub comment to complete the blog/chat setup.`
    let peer;

    if (signalData) {
      // idea could we use email via mailto links as a signalling channel? :)
      peer = new SimplePeer({ trickle: false, initiator: false });

      peer.on('signal', data => {
        const signalData = btoa(JSON.stringify(data));
        navigator.clipboard.writeText(`janus://building_p2p_link/${signalData}`).then(() => {
          console.log('Signal data copied to clipboard.');
          alert(alertBoxMessage);
          window.open(issueUrl, '_blank');
        }).catch(err => {
          console.error('Could not copy signal data to clipboard:', err);
        });
      });

      peer.on('connect', () => {
        console.log('Connected to peer!');
        // Connection is established. You can now start sending or receiving data.
      });

      peer.on('data', data => {
        console.log('Received message:', data);
        try {
          const message = data;
          if (message.type === 'blog') {
            document.getElementById('blog').innerHTML = message.content;
          } else if (message.type === 'chat') {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.value += `${message.handle}: ${message.msg}\n`;
          }
        } catch(e) {
          console.warn(`Could not parse message:`, e, JSON.stringify(data).slice(0, 140));
        }
      });

      peer.on('error', err => {
        console.error('WebRTC Error:', err);
      });

      // Decode and use the signaling data received in the URL to establish connection
      try {
        const decodedData = JSON.parse(signalData);
        peer.signal(decodedData);
      } catch (err) {
        console.error('Error parsing signaling data:', err);
      }
    } else {
      console.error('No signaling data found in URL.');
    }

    document.getElementById('send-button').addEventListener('click', () => {
      const input = document.getElementById('chat-input');
      const message = input.value.trim().substring(0, 140); // Limit to 140 chars
      if (message && peer) {
        peer.send(JSON.stringify({ type: 'chat', msg: message }));
        input.value = '';
      }
    });
  </script>
</body>
</html>
